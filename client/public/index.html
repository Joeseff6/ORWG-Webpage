<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Our Relationship With God</title>
    <script src="https://kit.fontawesome.com/f73c74427d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <div class="sun animate-sun"></div>
    <a class="admin-link" href="/login">Admin Access</a>
    <header class="main-header">
      <h1 class="page-title">Our Relationship With <span class="highlight-text">God</span></h1>
    </header>
    <main class="main-content flex-col-center">
      <div class="search-container flex-col-center">
        <label for="search">Keyword Search</label>
        <input type="text" id="search" name="search" placeholder="God, love, sanctuary"/>
      </div>
      <div class="pagination-container">
        <button class="button left">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <div class="pagination-numbers">
          <button class="button page">1</button>
          <button class="button page">2</button>
          <button class="button page">3</button>
          <button class="button page">4</button>
          <button class="button page">5</button>
          <button class="button page">6</button>
          <button class="button page">7</button>
          <button class="button page">8</button>
          <button class="button page">9</button>
          <button class="button page">10</button>
        </div>
        <button class="button right">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <section class="questions-section">
        <article class="question-answer-container">
          <p>Click on a question to reveal the answer</p>
          <div class="question-box" data-question="1">
            <a class="email-link" href="">Ask us about this question</a>
            <h2 class="question">Who is Jesus?</h2>
          </div>
          <div class="answer-box close" data-question="1">
            <h3 class="answer">Our lord and savior</h3>
          </div>
          <div class="question-box" data-question="2">
            <a class="email-link" href="">Ask us about this question</a>
            <h2 class="question">What does it mean to be saved by Jesus?</h2>
          </div>
          <div class="answer-box close" data-question="2">
            <h3 class="answer">To believe Jesus died for our sins.</h3>
          </div>
        </article>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
