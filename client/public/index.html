<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Our Relationship With God</title>
    <script src="https://kit.fontawesome.com/f73c74427d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  </head>
  <body>
    <div class="sun animate-sun"></div>
    <a class="admin-link" href="/login">Admin Access</a>
    <header class="main-header">
      <h1 class="page-title">Our Relationship With <span class="highlight-text">God</span></h1>
    </header>
    <main class="main-content flex-col-center">
      <div class="search-container flex-col-center">
        <label for="search">Keyword Search</label>
        <input type="text" id="search" name="search" placeholder="Why does God love us?"/>
      </div>
      <div class="pagination-container">
        <div class="pagination-numbers"></div>
      </div>
      <section class="questions-section">
        <article class="question-answer-container">
          <p>Click on a question to reveal the answer</p>
        </article>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/fuse.basic.min.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
